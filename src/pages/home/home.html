<ion-header>
  <ion-navbar color="green">
    <ion-title>Velkommen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="say-something" (click)="toCreatePostPage()">
    Hvad vil du gerne dele?
  </div>
  <ion-card *ngFor="let post of posts | async">
    <ion-card-header>{{ post.authorName }}</ion-card-header>
    <ion-card-content>
      {{ post.postContent }}
    </ion-card-content>
  </ion-card>
</ion-content>
